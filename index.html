<!doctype html>
<html lang="en">

<head>
    <title>John's List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <header class="container-fluid">
        <div class="row text-center p-4">
            <div class="col-4">
                <button onclick="app.houseController.showHouses()" class="btn btn-success">See
                    Houses</button>
            </div>
            <div class="col-4">
                <button onclick="app.carController.showCars()" class="btn btn-success">See Cars</button>
            </div>
            <div class="col-4">
                <button onclick="app.showJobs()" class="btn btn-success">See Jobs</button>
            </div>
        </div>
        </div>
    </header>


    <div class="container-fluid">
        <section hidden id="houses">
            <div class="row justify-content-left p-2">
                <div class="col-6">
                    <form class="shadow-lg p-3 mb-5 bg-light rounded" onsubmit="app.houseController.addHouse(event)">
                        <h5 class="text-center">List a House</h5>
                        <div class="form-group">
                            <!-- <label for="price">Price</label> -->
                            <input type="number" name="price" class="form-control" placeholder="Price...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="levels">Levels</label> -->
                            <input type="number" name="levels" class="form-control" placeholder="Levels...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="bedrooms">Bedrooms</label> -->
                            <input type="number" name="bedrooms" class="form-control" placeholder="Bedrooms...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="bathrooms">Bathrooms</label> -->
                            <input type="number" name="bathrooms" class="form-control" placeholder="Bathrooms...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="year">Year Built</label> -->
                            <input type="number" name="year" class="form-control" placeholder="Year Built...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="imgUrl">Image URL</label> -->
                            <input type="text" name="imgUrl" class="form-control" placeholder="Image Url">
                        </div>
                        <button class="btn btn-block btn-primary mt-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <section hidden id="cars">
            <div class="row justify-content-left p-2">
                <div class="col-6">
                    <form class="shadow-lg p-3 mb-5 bg-light rounded" onsubmit="app.carController.addCar(event)">
                        <h5 class="text-center">List a Car</h5>
                        <div class="form-group">
                            <input type="number" name="price" class="form-control" placeholder="Price...">
                        </div>
                        <div class="form-group">
                            <input type="text" name="make" class="form-control" placeholder="Make...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="levels">Levels</label> -->
                            <input type="text" name="model" class="form-control" placeholder="Model...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="bedrooms">Bedrooms</label> -->
                            <input type="number" name="year" class="form-control" placeholder="Year...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="bathrooms">Bathrooms</label> -->
                            <input type="text" name="description" class="form-control" placeholder="Description...">
                        </div>
                        <div class="form-group">
                            <!-- <label for="imgUrl">Image URL</label> -->
                            <input type="text" name="imgUrl" class="form-control" placeholder="Image Url">
                        </div>
                        <button class="btn btn-block btn-primary mt-3" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>


        <div class="container-fluid">
            <div hidden id="house" class="row p-4">
            </div>
            <div hidden id="car" class="row p-4">
            </div>
            <div id="job" class="row p-4">
            </div>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="app/main.js" type="module"></script>
</body>

</html>
